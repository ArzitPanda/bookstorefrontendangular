<div class="w-full rounded overflow-hidden flex items-center justify-between shadow-sm border border-gray-200  bg-white my-2">
    <div class="px-6 py-4">
      <div class="font-bold text-xl mb-2">{{ item.name }}</div>
      <p class="text-gray-700 text-base">{{ item.description }}</p>
      <p class="text-gray-700 text-base">Price: {{ item.price | currency }}</p>
    </div>
    <div class="px-6 py-4 flex ">
     
      <div class="flex items-center">
        <button (click)="decrementQuantity()" class="bg-gray-300 hover:bg-gray-400 text-gray-800 font-bold py-2 px-4 rounded-l">
          - 
        </button>
        <span class="px-4">{{ item.quantity }}</span>
        <button (click)="incrementQuantity()" class="bg-gray-300 hover:bg-gray-400 text-gray-800 font-bold py-2 px-4 rounded-r">
          +
        </button>
      </div>
      <div class="px-6 py-4 flex justify-between items-center">
        <button class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded" (click)="removeditem()">
          Remove
        </button>
      </div>
    </div>
    
  </div>
