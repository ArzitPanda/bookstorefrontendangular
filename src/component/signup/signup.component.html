<div class="w-screen grid grid-cols-6">
  <div class="col-span-3 bg-white">
    <mat-card class="flex items-center justify-center h-full">
      <div class="text-4xl my-12 text-blue-500">Book Mania</div>
      <mat-card-content class="w-full h-10/12">
        <form [formGroup]="signupForm" (ngSubmit)="onSubmit()" class="flex flex-col gap-2 w-full h-full px-12">
          <mat-form-field appearance="fill">
            <mat-label>Full Name</mat-label>
            <input matInput formControlName="fullName" type="text" required>
          </mat-form-field>
          <mat-form-field appearance="fill">
            <mat-label>Email</mat-label>
            <input matInput formControlName="email" type="email" required>
          </mat-form-field>
          <mat-form-field appearance="fill">
            <mat-label>Phone</mat-label>
            <input matInput formControlName="phone" type="tel" required>
          </mat-form-field>
          <mat-form-field appearance="fill">
            <mat-label>Password</mat-label>
            <input matInput formControlName="password" type="password" required>
          </mat-form-field>
          <button mat-raised-button color="primary" type="submit">Sign up Today</button>
        </form>
        <p class="my-12 px-16">Already have an account? <a routerLink="/login" class="text-blue-500 cursor-pointer underline">Login</a></p>
      </mat-card-content>
    </mat-card>
  </div>
  <div class="col-span-3 h-screen bg-blue-500">
    <img src="https://www.reshot.com/preview-assets/illustrations/9WY6F8QKB4/education-concept-9WY6F8QKB4-w1600.jpg" class="h-full w-full object-cover"/>
  </div>
</div>
