<div  [routerLink]="['product', book.id]" class="w-8/12  h-64 rounded overflow-hidden shadow-sm p-1 border border-slate-200 bg-white m-4 flex transition-transform">
  <img class="w-1/6 object-contain" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQGLpBIhkp_KTs_j2w9xMJhr6WDTkG3Aef883RT2Wxe8ol5MPqTUqEbI0E4W7LB9k2goFA&usqp=CAU" alt="Book Image">
  <div class="w-5/6 p-6 flex flex-col justify-between">
    <div>
      <div class="font-bold text-2xl mb-2 text-blue-600">{{ book.name }}</div>
      <p class="text-gray-700 text-base mb-4">{{ book.authorName }}</p>
      <p class="text-gray-700 text-base">{{ book.description }}</p>
    </div>
    <div class="mt-4 flex w-full items-center justify-between">
     <div>
      <p class="text-red-700 text-base line-through">Price: {{ book.price | currency }}</p>
      <p class="text-blue-700 text-base"> {{ book.discountPrice | currency }}</p>
     </div>
     <div class="mt-4 flex justify-between items-center p-4 gap-4">
      <button class="bg-blue-600 hover:bg-blue-800 text-white font-bold py-2 px-4 rounded" (click)="onAddToCart()" >
        Add to Cart
      </button>
      <button class="text-gray-500 hover:text-gray-700">
        <mat-icon >favorite</mat-icon>
      </button>
    </div>
    </div>
  
  </div>
</div>
