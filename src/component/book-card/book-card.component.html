<div 
  [routerLink]="['product', book.id]" 
  class="w-full md:w-8/12 h-48 rounded-lg overflow-hidden shadow-lg border border-slate-300 bg-white m-4 flex flex-col md:flex-row transition-transform transform hover:scale-105"
>
  <img 
    class="w-full md:w-1/5 object-scale-down rounded-t-lg md:rounded-none md:rounded-l-lg p-2" 
    [src]="book.bookImage?'data:image/jpeg;base64,'+book.bookImage : bookImage"
    
    alt="Book Image"
  >
  
  <div class="w-full md:w-4/5  flex flex-col justify-between">
    <div class="py-2 px-6">
      <div class="font-bold  text-blue-600 text-lg">{{ book.name }}</div>
      <p class="text-gray-600 text-lg font-semibold mb-2">{{ book.authorName }}</p>
      <p class="text-gray-700 text-base line-clamp-3 mb-4">{{ book.description }}</p>
    </div>
    
    <div class="mt-1 flex justify-between items-center">
      <div class="py-2 px-6">
        <p class="text-red-600 text-xs line-through">Price: {{ book.price | currency }}</p>
        <p class="text-blue-700 text-sm font-semibold"> {{ book.discountPrice | currency }}</p>
      </div>
      <div class="flex gap-4 py-2 px-4 items-center justify-between">
        <button 
          class="bg-blue-600  hover:bg-blue-800 text-white font-semibold px-4 py-2 text-xs rounded-lg shadow-md transition duration-300"
          (click)="onAddToCart($event)"
        >
          Add to Cart
        </button>
        <button class="text-gray-500 hover:text-red-600 transition duration-300 flex items-center justify-center" (click)="onAddtoWishList($event)">
          <mat-icon>favorite</mat-icon>
        </button>
      </div>
    </div>
  </div>
</div>
