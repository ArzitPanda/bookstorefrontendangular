<div 
  [routerLink]="['product', book.id]" 
  class="w-full md:w-8/12 h-auto rounded-lg overflow-hidden shadow-lg border border-slate-300 bg-white m-4 flex flex-col md:flex-row transition-transform transform hover:scale-105"
>
  <img 
    class="w-full md:w-1/5 object-cover rounded-t-lg md:rounded-none md:rounded-l-lg" 
    src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQGLpBIhkp_KTs_j2w9xMJhr6WDTkG3Aef883RT2Wxe8ol5MPqTUqEbI0E4W7LB9k2goFA&usqp=CAU" 
    alt="Book Image"
  >
  
  <div class="w-full md:w-4/5 p-6 flex flex-col justify-between">
    <div>
      <h2 class="font-bold text-2xl mb-2 text-blue-600">{{ book.name }}</h2>
      <p class="text-gray-600 text-lg font-semibold mb-2">{{ book.authorName }}</p>
      <p class="text-gray-700 text-base line-clamp-3 mb-4">{{ book.description }}</p>
    </div>
    
    <div class="mt-4 flex justify-between items-center">
      <div>
        <p class="text-red-600 text-lg line-through">Price: {{ book.price | currency }}</p>
        <p class="text-blue-700 text-lg font-semibold"> {{ book.discountPrice | currency }}</p>
      </div>
      <div class="flex gap-4">
        <button 
          class="bg-blue-600 hover:bg-blue-800 text-white font-bold py-2 px-6 rounded-lg shadow-md transition duration-300"
          (click)="onAddToCart($event)"
        >
          Add to Cart
        </button>
        <button class="text-gray-500 hover:text-red-600 transition duration-300" (click)="$event.stopPropagation()">
          <mat-icon>favorite</mat-icon>
        </button>
      </div>
    </div>
  </div>
</div>
