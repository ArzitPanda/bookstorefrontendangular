<div class="p-4">
    <h2 class="text-2xl font-bold mb-4">Order Management</h2>
    
    <div class="w-10/12 mx-auto">
      <table mat-table [dataSource]="dataSource" class="w-8/12">
        <ng-container matColumnDef="orderId">
          <th mat-header-cell *matHeaderCellDef > Order ID </th>
          <td mat-cell *matCellDef="let element"> {{element.orderId}} </td>
        </ng-container>

        <ng-container matColumnDef="userId">
          <th mat-header-cell *matHeaderCellDef> User ID </th>
          <td mat-cell *matCellDef="let element"> {{element.userId}} </td>
        </ng-container>

        <ng-container matColumnDef="bookName">
          <th mat-header-cell *matHeaderCellDef> Book Name </th>
          <td mat-cell *matCellDef="let element"> {{element.bookName}} </td>
        </ng-container>

        <ng-container matColumnDef="quantity">
          <th mat-header-cell *matHeaderCellDef> Quantity </th>
          <td mat-cell *matCellDef="let element"> {{element.quantity}} </td>
        </ng-container>

        <ng-container matColumnDef="orderStatus">
          <th mat-header-cell *matHeaderCellDef> Status </th>
          <td mat-cell *matCellDef="let element"class="p-4" >
            <mat-form-field appearance="outline" style="background: white;">
              <mat-select [(value)]="element.orderStatus" (selectionChange)="updateOrderStatus( element.orderId,$event.value)" >
                <mat-option *ngFor="let status of orderStatuses" [value]="status" >
                  {{status}}
                </mat-option>
              </mat-select>
            </mat-form-field>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>

      <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                     showFirstLastButtons
                     [length]="totalItems"
                     [pageSize]="pageSize"
                     [pageIndex]="currentPage"
                     (page)="pageEvent($event)">
      </mat-paginator>
    </div>
  </div>
