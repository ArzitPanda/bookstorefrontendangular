<div class="p-6 bg-white rounded-lg shadow-lg max-w-xl mx-auto">
  <h2 class="text-2xl font-semibold mb-4 text-gray-700 text-center">Edit Book Details</h2>
  
  <form [formGroup]="editBookForm" (ngSubmit)="save()">
    <div class="grid grid-cols-1 gap-6">
      
      <!-- Book Name -->
      <mat-form-field appearance="fill" class="w-full bg-white">
        <mat-label>Book Name</mat-label>
        <input matInput formControlName="name" placeholder="Enter the book name">
        <mat-hint>Provide the title of the book.</mat-hint>
      </mat-form-field>
      
      <!-- Author Name -->
      <mat-form-field appearance="fill" class="w-full bg-white">
        <mat-label>Author</mat-label>
        <input matInput formControlName="author" placeholder="Enter the author's name">
        <mat-hint>Provide the full name of the author.</mat-hint>
      </mat-form-field>
      
      <!-- Price Details -->
      <div class="grid grid-cols-2 gap-4">
        <mat-form-field appearance="fill" class="w-full bg-white">
          <mat-label>Discount Price</mat-label>
          <input matInput formControlName="discountPrice" type="number" placeholder="Enter discount price">
          <mat-icon matSuffix>attach_money</mat-icon>
          <mat-hint>If applicable, provide a discounted price.</mat-hint>
        </mat-form-field>
        
        <mat-form-field appearance="fill" class="w-full bg-white">
          <mat-label>Price</mat-label>
          <input matInput formControlName="price" type="number" placeholder="Enter original price">
          <mat-icon matSuffix>attach_money</mat-icon>
          <mat-hint>Original price of the book.</mat-hint>
        </mat-form-field>
      </div>
      
      <!-- Stock Quantity -->
      <mat-form-field appearance="fill" class="w-full bg-white">
        <mat-label>Stock Quantity</mat-label>
        <input matInput formControlName="quantity" type="number" placeholder="Enter stock quantity">
        <mat-hint>Specify the number of copies available.</mat-hint>
      </mat-form-field>
    </div>
    
    <!-- Buttons -->
    <div class="mt-6 flex justify-end space-x-4">
      <button class="bg-blue-600 hover:bg-blue-700 text-white font-medium py-2 px-6 rounded-md" type="submit" [disabled]="editBookForm.invalid">
        Save
      </button>
      <button class="bg-red-500 hover:bg-red-600 text-white font-medium py-2 px-6 rounded-md" type="button" (click)="cancel()">
        Cancel
      </button>
    </div>
  </form>
</div>
