<mat-toolbar color="primary">
  <button mat-icon-button (click)="sidenav.toggle()">
    <mat-icon>menu</mat-icon>
  </button>
  <span class="flex-grow">Admin Dashboard</span>
  <button mat-button (click)="logout()" class="logout-button">
    <mat-icon style="color: white;">logout</mat-icon>
    <span class="text-white" >Logout</span>
  </button>
</mat-toolbar>

  <mat-sidenav-container>
    <mat-sidenav #sidenav mode="side" opened>
      <mat-nav-list >
        <a mat-list-item routerLink="/dashboard">
          <mat-icon>dashboard</mat-icon> Dashboard
        </a>
        <a class="flex  items-center gap-2 justify-start px-2 py-3 my-0 text-black hover:bg-gray-200 hover:rounded-full mx-2" routerLink="product">
          <mat-icon>add_circle</mat-icon><span>Product</span>
        </a>
        <a class="flex  items-center gap-2 justify-start px-2 py-3 my-0 text-black hover:bg-gray-200 hover:rounded-full mx-2" routerLink="manage-stock">
          <mat-icon>inventory</mat-icon> Manage Stock
        </a>
        <a class="flex  items-center gap-2 justify-start px-2 py-3 my-0 text-black hover:bg-gray-200 hover:rounded-full mx-2" routerLink="order">
          <mat-icon>list_alt</mat-icon> Orders
        </a>
        <a class="flex  items-center gap-2 justify-start px-2 py-3 my-0 text-black hover:bg-gray-200 hover:rounded-full mx-2" routerLink="statistics">
          <mat-icon>bar_chart</mat-icon> Statistics
        </a>
      </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
