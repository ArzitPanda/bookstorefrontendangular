<div class="product-page p-8 max-w-7xl mx-auto">
    <h2 class="text-center text-2xl font-bold text-blue-600 mb-8">Product Management</h2>
  
    <mat-tab-group>
      <mat-tab label="View Products">
        <div class="mat-elevation-z8 overflow-auto mt-5 rounded-lg shadow-lg">
          <table mat-table [dataSource]="dataSource" class="min-w-full bg-white">
            <ng-container matColumnDef="id">
              <th mat-header-cell *matHeaderCellDef class="px-4 py-2 bg-gray-100"> ID </th>
              <td mat-cell *matCellDef="let element" class="px-4 py-2"> {{element.id}} </td>
            </ng-container>
            <ng-container matColumnDef="name">
              <th mat-header-cell *matHeaderCellDef class="px-4 py-2 bg-gray-100"> Name </th>
              <td mat-cell *matCellDef="let element" class="px-4 py-2"> {{element.name}} </td>
            </ng-container>
            <ng-container matColumnDef="authorName">
              <th mat-header-cell *matHeaderCellDef class="px-4 py-2 bg-gray-100"> Author </th>
              <td mat-cell *matCellDef="let element" class="px-4 py-2"> {{element.authorName}} </td>
            </ng-container>
            <ng-container matColumnDef="price">
              <th mat-header-cell *matHeaderCellDef class="px-4 py-2 bg-gray-100"> Price </th>
              <td mat-cell *matCellDef="let element" class="px-4 py-2"> {{element.price }} </td>
            </ng-container>
            <ng-container matColumnDef="quantity">
              <th mat-header-cell *matHeaderCellDef class="px-4 py-2 bg-gray-100"> Quantity </th>
              <td mat-cell *matCellDef="let element" class="px-4 py-2"> {{element.quantity}} </td>
            </ng-container>
            <ng-container matColumnDef="actions">
              <th mat-header-cell *matHeaderCellDef class="px-4 py-2 bg-gray-100"> Actions </th>
              <td mat-cell *matCellDef="let element" class="px-4 py-2 ">
                <button mat-icon-button color="primary" (click)="editBook(element)" class="text-blue-500 mx-4 hover:text-blue-700">
                  <mat-icon>edit</mat-icon>
                </button>
                <button mat-icon-button color="warn" (click)="deletebook(element.id)" class="text-red-500 hover:text-red-700">
                  <mat-icon>delete</mat-icon>
                </button>
              </td>
            </ng-container>
  
            <tr mat-header-row *matHeaderRowDef="displayedColumns" class="bg-gray-50"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;" class="hover:bg-gray-100"></tr>
          </table>
  
          <mat-paginator [pageSizeOptions]="[2, 4, 5]" [length]="responseValue?.totalElements" (page)="onPageChange($event)" class="mt-4"></mat-paginator>
        </div>
      </mat-tab>
  
      <mat-tab label="Create Book" >
        <div class="flex items-center justify-center w-full">
        <form [formGroup]="bookForm" (ngSubmit)="onSubmit()" class="grid grid-cols-6 gap-x-16 mt-8 bg-white w-8/12">
       
            <mat-form-field appearance="fill" class="col-span-6 ">
                <mat-label>Name</mat-label>
                <input  matInput formControlName="name" required>
              </mat-form-field>
  
          <mat-form-field appearance="fill" class="col-span-6">
            <mat-label>Description</mat-label>
            <input matInput formControlName="description" required>
          </mat-form-field>
  
          <mat-form-field appearance="fill" class="col-span-3 mx-1">
            <mat-label>Quantity</mat-label>
            <input matInput type="number" formControlName="quantity" required>
          </mat-form-field>
  
          <mat-form-field appearance="fill" class="col-span-3 mx-1">
            <mat-label>Price</mat-label>
            <input matInput type="number" formControlName="price" required>
          </mat-form-field>
  
          <mat-form-field appearance="fill" class="col-span-3 mx-1">
            <mat-label>Author Name</mat-label>
            <input matInput formControlName="authorName" required>
          </mat-form-field>
  
          <mat-form-field appearance="fill" class="col-span-3 mx-1">
            <mat-label>Discount Price</mat-label>
            <input matInput type="number" formControlName="discountPrice" required>
          </mat-form-field>
          
         
            <!-- <mat-label>Image</mat-label>
            <input type="file"  (change)="onFileSelected($event)" required> -->
            <div class="mb-6 w-full col-span-5">
            
                <mat-label>Image</mat-label>
                <div class="flex items-center justify-between border border-gray-300 rounded-md p-3 bg-gray-100">
                  <input 
                    type="file" 
                    (change)="onFileSelected($event)" 
                    required 
                    class="hidden" 
                    id="fileInput"
                    accept="image/*" 
                  />
                  <label 
                    for="fileInput" 
                    class="cursor-pointer text-blue-600 hover:text-blue-700 font-medium flex items-center"
                  >
                    <mat-icon class="mr-2">cloud_upload</mat-icon>
                    <span>{{selectedFile? selectedFile.name: "add an image"}}</span>
                  </label>
                
                </div>
                <mat-hint>{{ selectedFile? "1 image selected": "add an image"}}</mat-hint>
            
            </div>
            
       
    
          <button mat-raised-button color="primary" type="submit" [disabled]="bookForm.invalid" class="col-span-6 bg-blue-600 text-white py-2 px-4 rounded hover:bg-blue-700">
            Create Book
          </button>
        </form>
    </div>
      </mat-tab>
    </mat-tab-group>
  </div>
