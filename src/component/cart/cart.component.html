<div class="container mx-auto p-4">
   
   @if (cartItems.length===0) {
    
    <div class="w-full flex flex-col items-center justify-center">
      <h4 class="text-slate-300">OOPS! no books found in your cart</h4>
      <img src="emptycart.png"  class="object-contain w-4/12"/>
      <div class="bg-blue-100 text-slate-600 px-4 py-2 border border-slate-200 rounded-full text-xs">empty as your heart</div>
    </div>
   
   }
   @else {
    <h4 class="text-2xl font-bold mb-4">Your Cart</h4>
    <div class="space-y-4">
      <app-cart-item *ngFor="let item of cartItems" [item]="item" (onquantityChange)="onQuantityChange(item.bookId,item.quantity)" (onRemoved)="onItemRemove(item.id)"></app-cart-item>
     </div>
     <div class="w-full">
       <hr class="h-1 border-slate-200"/>
   <div class="w-full flex items-center justify-between bg-slate-100 my-2 rounded-md p-4">
     <h6>Total Price</h6>
     <h6>{{cartTotal | currency}}</h6>
   </div>
     </div>
     <div class="mt-6">
       <button class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600" (click)="openDialog()">Checkout</button>
     </div>
   }
  </div>
