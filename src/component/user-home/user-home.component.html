
<div class="w-full bg-blue-600 sticky items-center justify-end p-4 z-20">
 
  <mat-form-field appearance="fill" class="w-1/3">
    <mat-label>Sort By</mat-label>
    <mat-select [(value)]="sortKey">
      <mat-option value="name">Name</mat-option>
      <mat-option value="price">Price</mat-option>
      <mat-option value="authorName">Author</mat-option>
    </mat-select>
  </mat-form-field>
</div>
<div class="w-full flex ">
  <div class="w-3/12 h-auto z-0 bg-white p-4 shadow-lg ">
    <div class="mt-24">
      <h2 class="text-blue-600 text-xl font-bold mb-4">Filters</h2>
    
      <!-- Most Rated Filter -->
      <mat-form-field appearance="fill" class="w-full mb-4">
        <mat-label>Most Rated</mat-label>
        <mat-select [(value)]="mostRated">
          <mat-option value="all">All</mat-option>
          <mat-option value="4stars">4 Stars & Up</mat-option>
          <mat-option value="3stars">3 Stars & Up</mat-option>
        </mat-select>
      </mat-form-field>
    
      <!-- Bestseller Filter -->
      <mat-form-field appearance="fill" class="w-full mb-4">
        <mat-label>Bestseller</mat-label>
        <mat-select [(value)]="bestseller">
          <mat-option value="all">All</mat-option>
          <mat-option value="top10">Top 10</mat-option>
          <mat-option value="top50">Top 50</mat-option>
        </mat-select>
      </mat-form-field>
    
      <!-- Price Slider -->
      <div class="mb-4">
        <mat-label class="text-blue-600">Price Range</mat-label>
      
        <div class="flex justify-between text-gray-600">
          <span>₹0</span>
          <span>₹{{ priceRange }}</span>
        </div>
      </div>
    
      <!-- Apply Filters Button -->
      <button mat-raised-button color="primary" class="w-full">Apply Filters</button>
    </div>
    </div>
 <div class="w-1/12"></div>
  <div class="flex flex-col   w-8/12  ">
  <app-book-card   *ngFor="let book of books | paginate: { itemsPerPage: 5, currentPage: page }" [book]="book" (addToCart)="addToCart(book.id)"></app-book-card>
  <div class=" w-4/12">
    <mat-paginator [length]="totalElements" [pageSize]="5" (page)="onPageChange($event)" class="mt-4"></mat-paginator>

    </div>
</div>

</div>
